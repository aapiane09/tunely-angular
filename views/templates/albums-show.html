<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="images/800x800.png" alt="album image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Album Name:</h4>
                      <span>{{albumsShowCtrl.album.name}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Artist Name:</h4>
                      <span>{{albumsShowCtrl.album.artistName}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Released date:</h4>
                      <span>{{albumsShowCtrl.album.releaseDate}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class="inline-header">Songs:</h4>
                      <div class="list-group-item" ng-repeat="song in albumsShowCtrl.album.songs">
                        <span ng-hide="editing">({{song.trackNumber}}){{song.name}}</span>
                        <input ng-show="editing" ng-model="song.trackNumber" type="text" class="form-control input-md">
                        <input ng-show="editing" ng-model="song.name" type="text" class="form-control input-md">
                        <button class='btn btn-danger' ng-click="albumsShowCtrl.deleteSong(song)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                        <button class='btn btn-info' ng-hide="editing" ng-click="editing = true"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class='btn btn-success' ng-show="editing" ng-click="albumsShowCtrl.editSong(song); editing = false">Save Changes</button>
                      </div>
                    </li>
                  </ul>
                  <h3>Add Song</h3>
                    <input ng-model="albumsShowCtrl.newSong.trackNumber" type="text" class="form-control input-md" placeholder="Track Number">
                    <input ng-model="albumsShowCtrl.newSong.name" type="text" class="form-control input-md" required="" placeholder="Song Name">
                    <button class='btn btn-success' ng-click="albumsShowCtrl.postSong(song);">Add Song</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
