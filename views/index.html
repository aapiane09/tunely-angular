<!DOCTYPE html>
<html lang="en" ng-app="tunely">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>tunely</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular-route/angular-route.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to tunely</h1>
        <p>Your music binder!</p>
      </div>
    </div>

    <!-- Here we declare the controller that will be in charge of the
        logic for this portion of the HTML. The 'as' part of the statement
        means that the controller's alias within the HTML will be
        albumsIndexCtrl-->
    <div class="container" ng-controller="AlbumsIndexController as albumsIndexCtrl">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <form class="form-inline" ng-submit="albumsIndexCtrl.createAlbum()">
            <div class="form-group ">
              <label for="exampleInputName2">Name</label>
              <input type="text" class="form-control" id="newAlbumName" placeholder="New album name" ng-model="albumsIndexCtrl.newAlbum.name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail2">Email</label>
              <input type="text" class="form-control" id="newArtistName" placeholder="New album artist" ng-model="albumsIndexCtrl.newAlbum.artistName">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail2">Email</label>
              <input type="text" class="form-control" id="newReleaseDate" placeholder="Release date" ng-model="albumsIndexCtrl.newAlbum.releaseDate">
            </div>
            <button type="submit" class="btn btn-default">Submit New Album</button>
          </form>
        </div>
        <p class="text-center"><b>albumsIndexCtrl.newAlbum:</b> {{albumsIndexCtrl.newAlbum}}</p>
      </div>
      <input type="text" class="form-control" ng-model="searchText" placeholder="Search Albums">
      <div ng-repeat="album in albumsIndexCtrl.albums | orderBy: 'name' | filter: searchText" class="row">

        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">

            <!-- begin album internal row -->
              <div class="row">
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="images/800x800.png" alt="album image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class="inline-header">Album Name:</h4>
                      <span>{{album.name}}</span>
                    </li>
                    <li class="list-group-item">
                      <h4 class="inline-header">Artist Name:</h4>
                      <span>{{album.artistName}}</span>
                    </li>
                    <li class="list-group-item">
                      <h4 class="inline-header">Release Date:</h4>
                      <span>{{album.releaseDate}}</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
